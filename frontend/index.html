<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#0b1220] via-[#101a2c] to-[#0b1220] text-white">
    <main class="flex flex-col items-center justify-center min-h-screen gap-10 px-4">
        <section  class="flex flex-col items-center gap-2">
            <h1 class="flex items-center gap-2 text-6xl tracking-tight text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-20 h-20 text-white opacity-[50%]">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
                </svg>
                Deadline Hell
            </h1>

            <p class="text-gray-300 text-lg">Manage your exams and assignments</p>
        </section >

        <section class="w-full max-w-md p-8 rounded-2xl bg-white/5 border border-white/10 backdrop-blur-xl shadow-xl flex flex-col gap-6">

            <div>
                <h2 class="text-xl font-semibold text-white">Sing In</h2>
                <p class="text-gray-400 ">Access your account to view your deadlines</p>
            </div>

            <form class="flex flex-col gap-2" id="logInForm">

                <label id="labelEmail" for="email" class="flex flex-col gap-2 text-md font-medium text-gray-300">
                    Email
                    <input type="email" name="" id="email" placeholder="example@mail.com" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                </label>

                <label for="password" class="flex flex-col gap-2 text-md font-medium text-gray-300">
                    Password
                    <input type="password" name="" id="password" placeholder="***********" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                </label>

                <button type="submit" class="w-full flex items-center justify-center gap-2 mt-4 py-3 rounded-xl bg-white/10 border border-white/10 hover:bg-white/20 transition text-white font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5 stroke-white opacity-80"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 5H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h4" />    
                        <path d="M14 16l5-4-5-4" />
                        <path d="M19 12H9" />
                    </svg>
                    Sign In
                </button>
            </form>

            <p class="text-center text-gray-400 text-sm">Dont have and account? <a class="text-white underline hover:text-blue-300 transition" href="register.html" class="underline">Sing Up</a></p>
        </section>

    </main>
    <script type="module" src="/public/scripts/logIn.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>main</title>
</head>

<body
    class="min-h-screen bg-gradient-to-b from-[#0b1220] via-[#101a2c] to-[#0b1220] text-white flex flex-col items-center">
    <header class="flex flex-col gap-4">
        <h1 class="flex items-center gap-2 text-6xl tracking-tight text-white mt-15">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-20 h-20 text-white opacity-[50%]">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
            </svg>
            Deadline Hell
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-20 h-20 text-white opacity-[30%]">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
            </svg>
        </h1>
        <div class="flex items-center gap-10 justify-center">
            <p class="text-gray-300 text-xl opacity-[60%]">Welcome, <b class="font-semibold text-white"
                    id="usernameWelcome"></b>
            </p>
            <button class="flex items-center gap-1 px-3 py-2.5 rounded-2xl 
               text-gray-300 font-xl text-semibold opacity-[60%]
               hover:bg-white/10 hover:text-white 
               transition" id="logOutBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    class="w-10 h-10 stroke-gray-300 group-hover:stroke-white transition" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 5H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h4" />
                    <path d="M14 16l5-4-5-4" />
                    <path d="M19 12H9" />
                </svg>
                Logout
            </button>
        </div>


    </header>

    <main>
        <section class=" w-[1000px] p-8 mt-10 rounded-3xl 
                bg-white/5 border border-white/10 backdrop-blur-xl 
                shadow-xl flex flex-col gap-6">

            <form class="flex flex-col gap-4">

                <div class="flex gap-10 w-full">
                    <label for="addAssignment" class="flex flex-col w-full text-gray-300">
                        Exam / Assignment
                        <input type="text" id="addAssignment" class="mt-1 w-full px-4 py-3 rounded-xl 
                    bg-white/5 border border-white/10 
                    text-white placeholder-gray-500 
                    focus:outline-none focus:ring-2 focus:ring-blue-500/50" placeholder="e.g. Math Exam">
                    </label>

                    <label for="due" class="flex flex-col w-full text-gray-300">
                        Due Date
                        <input type="date" id="due" class="mt-1 w-full px-4 py-3 rounded-xl 
                    bg-white/5 border border-white/10 
                    text-white placeholder-gray-500 
                    focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                    </label>
                </div>

                <button id="addDeadlineBtn" disabled class="w-full flex items-center justify-center gap-3 
    px-4 py-3 mt-2 rounded-2xl cursor-pointer
    bg-white/5 border border-white/10 
    text-gray-300 font-medium
    disabled:opacity-30 disabled:cursor-not-allowed
    hover:bg-white/10 hover:text-white 
    transition duration-300">
                    + Add Deadline
                </button>

            </form>

        </section>

        <section id="assesments" class="flex flex-col items-center w-[1000px] p-8 mt-10 rounded-3xl 
                bg-white/5 border border-white/10 backdrop-blur-xl 
                shadow-xl flex flex-col gap-6">

        </section>
    </main>
    <script type="module" src="/frontend/public/scripts/index.js"></script>
    <script type="module" src="/frontend/public/scripts/displayUserData.js"></script>
    <script type="module" src="/frontend/public/scripts/main.js"></script>

</body>

</html>
